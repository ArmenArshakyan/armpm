<!DOCTYPE html>
<html>
<head>
  <title>Text Input and Submit</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Input and Submit</h1>
    <form>
      <textarea id="myText" placeholder="Enter your text here..."></textarea>
      <button class="btn-submit" type="button" onclick="saveText()">Submit</button>
    </form>
  </div>
</body>
</html>
