<!DOCTYPE html>
<html>
<head>
  <title>My Meeting Notes for Cloudflare</title>
  <style>
    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 300px;
      resize: vertical;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Meeting Notes for Cloudflare</h1>
    <form>
      <textarea id="myText" placeholder="Enter your text here..."></textarea>
      <button class="btn-submit" type="button" onclick="saveText()">Submit</button>
    </form>
  </div>

  <script>
    function saveText() {
      var text = document.getElementById('myText').value;

      // Make an HTTP POST request to the worker
      fetch('https://write-worker.armen-arsh.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text }),
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response from the worker
        alert('Text saved: ' + data.text);
      })
      .catch(error => {
        // Handle any errors
        console.error('Error:', error);
      });
    }
  </script>

</body>
</html>
