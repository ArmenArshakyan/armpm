<!DOCTYPE html>
<html>
<head>
  <title>Notes v10</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #notes-container {
      margin-top: 20px;
    }

    #notes-list {
      list-style-type: none;
      padding: 0;
    }

    #notes-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes v10</h1>
    <form>
      <textarea id="myText" placeholder="Enter your text here..."></textarea>
      <button class="btn-submit" type="button" onclick="saveText()">Submit</button>
    </form>
    <div id="notes-container">
      <h1>Notes</h1>
      <ul id="notes-list"></ul>
    </div>
  </div>

  <script>
    async function fetchNotes() {
      // Make an HTTP GET request to the read worker
      const response = await fetch('https://read.armen-arsh.workers.dev');

      if (response.ok) {
        // Retrieve the notes data from the response
        const data = await response.json();

        // Update the notes display
        var notesList = document.getElementById('notes-list');
        notesList.innerHTML = ''; // Clear existing notes

        if (data.notes && data.notes.length > 0) {
          data.notes.forEach(note => {
            var listItem = document.createElement('li');
            listItem.textContent = note;
            notesList.appendChild(listItem);
          });
        } else {
          var listItem = document.createElement('li');
          listItem.textContent = 'No notes found';
          notesList.appendChild(listItem);
        }
      } else {
        console.error('Error:', response.status);
      }
    }

    async function saveText() {
      var text = document.getElementById('myText').value;

      // Make an HTTP POST request to the write worker
      const response = await fetch('https://write.armen-arsh.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text }),
      });

      if (response.ok) {
        // Handle the response from the write worker
        alert('Text saved successfully.');

        // Refresh the notes display
        await fetchNotes();
      } else {
        console.error('Error:', response.status);
      }
    }

    // Fetch the initial notes on page load
    fetchNotes();
  </script>
</body>
</html>
