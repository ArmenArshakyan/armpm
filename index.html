<!DOCTYPE html>
<html>
  <head>
    <title>Notes App</title>
  </head>
  <body>
    <h1>Notes App v16</h1>
    <form id="notesForm">
      <textarea id="noteInput" rows="5" cols="50"></textarea>
      <br />
      <button type="submit">Submit</button>
    </form>

    <h2>Notes</h2>
    <div id="notesSection"></div>

    <button id="showNotesButton" type="button">Show Notes</button>

    <script>
      document.getElementById('notesForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const noteInput = document.getElementById('noteInput').value;

        // Send the note to the worker for writing
        const response = await fetch('https://write.armen-arsh.workers.dev/write', {
          method: 'POST',
          body: noteInput,
        });

        if (response.ok) {
          // Clear the input field after successful submission
          document.getElementById('noteInput').value = '';
        } else {
          console.error('Failed to write note:', response.status, response.statusText);
        }
      });

      document.getElementById('showNotesButton').addEventListener('click', async function () {
        const response = await fetch('https://read.armen-arsh.workers.dev/read');
        if (response.ok) {
          const data = await response.json();
          const notes = data.notes;
          const notesSection = document.getElementById('notesSection');
          notesSection.innerHTML = '';
          notes.forEach((note) => {
            const noteParagraph = document.createElement('p');
            noteParagraph.innerText = note;
            notesSection.appendChild(noteParagraph);
          });
        } else {
          console.error('Failed to read notes:', response.status, response.statusText);
        }
      });
    </script>
  </body>
</html>
