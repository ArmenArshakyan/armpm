<!DOCTYPE html>
<html>
<head>
  <title>Notes v3</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #notes {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notes v3</h1>
    <form>
      <textarea id="myText" placeholder="Enter your text here..."></textarea>
      <button class="btn-submit" type="button" onclick="saveText()">Submit</button>
    </form>
    <div id="notes"></div>
  </div>

  <script>
    async function saveText() {
      var text = document.getElementById('myText').value;

      // Make an HTTP POST request to the write worker
      const response = await fetch(' https://write.armen-arsh.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text }),
      });

      if (response.ok) {
        // Handle the response from the write worker
        alert('Text saved successfully.');

        // Refresh the notes display
        await fetchNotes();
      } else {
        console.error('Error:', response.status);
      }
    }

    async function fetchNotes() {
      // Make an HTTP GET request to the read worker
      const response = await fetch('https://read.armen-arsh.workers.dev');

      if (response.ok) {
        // Retrieve the notes data from the response
        const data = await response.json();

        // Update the notes display
        var notesContainer = document.getElementById('notes');
        notesContainer.innerHTML = ''; // Clear existing notes

        if (data.notes && data.notes.length > 0) {
          data.notes.forEach(note => {
            var notesParagraph = document.createElement('p');
            notesParagraph.textContent = note.text; // Update to note.text
            notesContainer.appendChild(notesParagraph);
          });
        }
      } else {
        console.error('Error:', response.status);
      }
    }

    // Fetch the initial notes on page load
    fetchNotes();
  </script>
</body>
</html>
