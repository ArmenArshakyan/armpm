<!DOCTYPE html>
<html>
<head>
  <title>Text Input and Display</title>
  <style>
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    #notes {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Input and Display</h1>
    <form>
      <textarea id="myText" placeholder="Enter your text here..."></textarea>
      <button class="btn-submit" type="button" onclick="saveText()">Submit</button>
    </form>
    <div id="notes"></div>
  </div>

  <script>
    function saveText() {
      var text = document.getElementById('myText').value;

      // Make an HTTP POST request to the write worker
      fetch('https://write-worker.armen-arsh.workers.dev', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text }),
      })
      .then(response => response.json())
      .then(data => {
        // Handle the response from the write worker
        alert('Text saved: ' + data.text);

        // Refresh the notes display
        fetchNotes();
      })
      .catch(error => {
        // Handle any errors
        console.error('Error:', error);
      });
    }

    function fetchNotes() {
      // Make an HTTP GET request to the read worker
      fetch('https://read-worker.armen-arsh.workers.dev')
        .then(response => response.text())
        .then(data => {
          // Update the notes display
          var notesContainer = document.getElementById('notes');
          notesContainer.innerHTML = data;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    // Fetch the initial notes on page load
    fetchNotes();
  </script>
</body>
</html>
